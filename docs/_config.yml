# GitHub Pages configuration for SAMWISE
title: SAMWISE
description: Supportive Assistant for Memory, Writing, Inquiry, Sense-making, and Exploration
url: https://inquiryinstitute.github.io
baseurl: /SAMWISE

# Theme settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
encoding: utf-8

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
